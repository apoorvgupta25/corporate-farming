<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Crop Prediction</title>
    
  </head>
  <body style="text-align: center;">
    <div style="margin: 20px 300px"> 
        <h3>Crop Prediction</h3>
        <div class="mb-3">
            <label for="Nitrogen" class="form-label">Nitrogen</label>
            <input type="text" class="form-control" id="Nitrogen" placeholder="Enter Nitrogen Ratio">
          </div>
          <div class="mb-3">
            <label for="phosphorous" class="form-label">Phosphorous</label>
            <input type="text" class="form-control" id="phosphorous" placeholder="Enter phosphorous Ratio">
          </div>
          <div class="mb-3">
            <label for="pottasium" class="form-label">Pottasium</label>
            <input type="text" class="form-control" id="pottasium" placeholder="Enter pottasium Ratio">
          </div>
          <div class="mb-3">
            <label for="ph" class="form-label">ph</label>
            <input type="text" class="form-control" id="ph" placeholder="ph">
          </div>
          <div class="mb-3">
            <label for="rainfall" class="form-label">Rainfall</label>
            <input type="text" class="form-control" id="rainfall" placeholder="Enter Rainfall Value in mm">
          </div>
          <div class="mb-3">
            <label for="humidity" class="form-label">Humidity</label>
            <input type="text" class="form-control" id="humidity" placeholder="Enter humidity percentage">
          </div>
          <div class="mb-3">
            <label for="temperature" class="form-label">Temperature</label>
            <input type="text" class="form-control" id="temperature" placeholder="Enter temperature in degree celsius">
          </div>

        <button onclick="onSubmitForm()" id='submitBtn' class="btn btn-primary">Submit</button>
      </div>

		<div id="result">
        </div>
                        
     </body>
     <script>
     function httpGet(theUrl)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }
    
     function onSubmitForm() {
     	let rainfall = document.getElementById('rainfall').value;
  		let humidity = document.getElementById('humidity').value;
        let temperature = document.getElementById('temperature').value;
  		let ph = document.getElementById('ph').value;
        let pottasium = document.getElementById('pottasium').value;
  		let phosphorous = document.getElementById('phosphorous').value;
        let nitrogen = document.getElementById('Nitrogen').value;
    
    let url = 'http://127.0.0.1:5000/crop_prediction?'
    url += 'nitrogen=';url += nitrogen;url += '&';
    url += 'rainfall=';url += rainfall;url += '&';
    url += 'humidity=';url += humidity;url += '&';
    url += 'temperature=';url += temperature;url += '&';
    url += 'ph=';url += ph;url += '&';
    url += 'pottasium=';url += pottasium;url += '&';
    url += 'phosphorous=';url += phosphorous;url += '&';
    
    	let text = httpGet(url)

      	document.getElementById('result').innerHTML = "<h2>"+text+"</h2>";
     	console.log("here")
     }
     
          
       </script>
</html>


</body>
</html>
